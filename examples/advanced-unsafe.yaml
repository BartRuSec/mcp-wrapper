# Advanced example showing raw command execution (UNSAFE)
tools:
  command_runner:
    name: "Command Runner"
    description: "Execute shell commands directly"
    input:
      type: object
      properties:
        command:
          type: string
          description: "Shell command to execute"
      required: [command]
    cmd: "{{{command}}}"
  script_runner:
    name: "Script Runner"
    description: "Run scripts with arguments"
    input:
      type: object
      properties:
        script_path:
          type: string
          description: "Path to script file"
          security: filepath
        arguments:
          type: string
          description: "Script arguments"
      required: [script_path]
    cmd: "sh {{script_path}} {{arguments}}"